<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; frame-src 'self';">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resuscitation App - Dev Mode</title>
  <style>
    :root {
      color-scheme: dark;
      --hud-bg: rgba(13, 17, 23, 0.94);
      --hud-border: rgba(120, 180, 255, 0.45);
      --hud-text: #e6edf3;
      --hud-accent: #30d7ff;
      --hud-btn-bg: #1f6feb;
      --hud-btn-bg-hover: #3f85f7;
      --overlay-label: #0b1220;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #05080f;
      color: var(--hud-text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }

    #devmode-preview {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #fff;
      z-index: 1;
    }

    .devmode-overlay-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 20;
    }

    .devmode-overlay-box {
      position: absolute;
      border: 1px solid #39ff14;
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.4);
      border-radius: 2px;
      pointer-events: none;
    }

    .devmode-overlay-label {
      position: absolute;
      top: -18px;
      left: 0;
      max-width: 42vw;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--overlay-label);
      background: #39ff14;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .devmode-hud {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 30;
      display: grid;
      gap: 6px;
      min-width: 280px;
      padding: 10px 12px;
      border: 1px solid var(--hud-border);
      border-radius: 10px;
      background: var(--hud-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
    }

    .devmode-hud-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      font-size: 12px;
      line-height: 1.35;
    }

    .devmode-hud strong {
      letter-spacing: 0.08em;
      color: var(--hud-accent);
    }

    .devmode-hud-btn {
      appearance: none;
      border: 0;
      border-radius: 8px;
      padding: 8px 12px;
      font: inherit;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.04em;
      color: #fff;
      background: var(--hud-btn-bg);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .devmode-hud-btn:hover {
      background: var(--hud-btn-bg-hover);
    }

    .devmode-status {
      opacity: 0.82;
      word-break: break-word;
    }

    @media (max-width: 700px) {
      .devmode-hud {
        min-width: 0;
        width: calc(100vw - 24px);
      }

      .devmode-overlay-label {
        max-width: 68vw;
      }
    }
  </style>
</head>
<body>
  <iframe id="devmode-preview" src="/" title="App Preview"></iframe>

  <div class="devmode-overlay-layer" id="devmode-overlay-layer" aria-hidden="true"></div>

  <div class="devmode-hud" aria-hidden="true">
    <div class="devmode-hud-row">
      <strong>DEV MODE</strong>
      <span id="devmode-count">0 live boxes</span>
    </div>
    <div class="devmode-hud-row">
      <span class="devmode-status" id="devmode-target">target=/</span>
      <button class="devmode-hud-btn" id="devmode-scan-btn" type="button">SCAN &amp; COPY</button>
    </div>
    <div class="devmode-status" id="devmode-status">ready</div>
  </div>

  <script src="/dev-mode/dev-mode-overlay.js"></script>
</body>
</html>
